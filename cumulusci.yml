minimum_cumulusci_version: '3.86.0'
project:
    name: Email-Testing-6
    package:
        name: Email-Testing-6
        api_version: '61.0'
    git:
        default_branch: 'main'
        prefix_feature: 'feature/'
        prefix_beta: 'beta/'
        prefix_release: 'release/'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/Email-Testing-6/tests
            options:
                outputdir: robot/Email-Testing-6/results

    robot_testdoc:
        options:
            path: robot/Email-Testing-6/tests
            output: robot/Email-Testing-6/doc/Email-Testing-6_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
